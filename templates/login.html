<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Cafetería</title>
<style>
    :root {
    --primary: #8B5A2B;
    --secondary: #D2B48C;
    --accent: #A67C52;
    --light: #F5F5DC;
    --dark: #3C2A1E;
    }

    body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--light);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('https://cdn.pixabay.com/photo/2016/11/29/09/16/beverage-1869598_1280.jpg');
    background-size: cover;
    background-position: center;
    }

    .overlay {
    background-color: rgba(245, 245, 220, 0.9);
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 8px 16px rgba(60, 42, 30, 0.5);
    width: 360px;
    text-align: center;
    }

    .logo {
    font-size: 2rem;
    color: var(--primary);
    font-weight: bold;
    margin-bottom: 1rem;
    }

    .logo::before {
    content: "☕";
    margin-right: 0.5rem;
    }

    .form-group {
    margin-bottom: 1rem;
    text-align: left;
    }

    label {
    display: block;
    color: var(--dark);
    margin-bottom: 0.4rem;
    font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
    width: 100%;
    padding: 0.6rem;
    border: 1px solid var(--accent);
    border-radius: 0.5rem;
    background-color: var(--light);
    color: var(--dark);
    }

    .login-button {
    width: 100%;
    padding: 0.75rem;
    background-color: var(--primary);
    color: var(--light);
    border: none;
    border-radius: 0.5rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 0.5rem;
    }

    .login-button:hover {
    background-color: var(--accent);
    }

    .footer-text {
    margin-top: 1rem;
    color: var(--dark);
    font-size: 0.9rem;
    }

    .footer-text a {
    color: var(--primary);
    text-decoration: none;
    }

    .footer-text a:hover {
    text-decoration: underline;
    }
</style>
</head>
<body>
<div class="overlay">
    <div class="logo">Bienvenidos</div>
    <form>
    <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required />
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />
    </div>
    <button type="submit" class="login-button">Entrar</button>
    </form>
</div>
</body>
</html>
